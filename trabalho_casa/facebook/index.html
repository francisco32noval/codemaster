<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container-fluid">
        <div class="row d-flex justify-content-around">
            <div class="col-5 p-4">
                <img src="imagens/logo.png" alt="fb" class="w-50">
                <p class="quote">
                    O Facebook ajuda-te a comunicar e a partilharcom as pessoas que fazem parte da tua vida.
                </p>
            </div>
            <div class="col-5 p-0">
                <div class="card m-auto">
                    <div class="card-body text-center">
                        <form class="d-flex flex-column justify-content-between">
                            <div>
                                <label for="email"></label>
                                <input class="credenciais" type="email" id="email" name="email" placeholder="E-mail ou número de telemóvel">
                            </div>
                            <div>
                                <label for="pwd"></label>
                                <input class="credenciais" type="password" id="pwd" name="pwd" placeholder="Palavra-passe">
                            </div>
                            
                            <button type="button" class="btn btn-primary mt-3"><b>Iniciar sessão</b></button>
                        
                        </form>
                        <br>
                        <a href="#">Não sabes a tua palavra-passe?</a>
                        <hr>
                        <form>
                            <button type="button" class="btn btn-success nova_conta">Criar nova conta</button>
                        </form>
                    </div>
                </div>
                <br>
                <p class="text-center fw-3"><a href="#" class="text-dark"><b>Cria uma Página</b></a> para uma celebridade, banda ou empresa</p>
            </div>
        </div>
    </div>

</body>

</html>
