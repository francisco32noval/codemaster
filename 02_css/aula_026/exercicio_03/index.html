<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DIV + SPAN</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="azul">
            <h1>Titulo</h1>

            <p>Parágrafo...</p>
        </div>

        <div>

            <p>Sou um parágrafo <span class="branco">com um "span" dentro</span>, fim do parágrafo</p>

        </div>

        <div class="vermelho">
            <h1>Outro Titulo</h1>

            <p>Sou um parágrafo <span class="span_1">com outro "span" dentro</span>, fim do parágrafo</p>
        </div>

        
    </body>
</html>
