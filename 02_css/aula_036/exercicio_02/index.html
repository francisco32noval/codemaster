<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1>Exemplos de Button</h1>

        <hr><br>

        <button id="default">Default</button>
        <button id="pointer">Pointer</button>
        <button id="wait">wait</button>
        <button id="grab">grab</button>
        <button id="grabbing">grabbing</button>
        <button id="crosshair">crosshair</button>
        <button id="zoom-in">zoom-in</button>
        <button id="zoom-out">zoom-out</button>
        <button id="all-scroll">all-scroll</button>
        <button id="cell">cell</button>
        <button id="copy">copy</button>
        <button id="help">help</button>
        <button id="progress">progress</button>

        <br><br><hr><br>

        <button id="red">Vermelho</button>
        <button id="green">Verde</button>
        <button id="blue">Azul</button>

        <br><hr>
