<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Select</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1>Exemplos de Select</h1>

        <hr><br>

        <form>

            <label for="select-1">Select 1:</label>
            <select id="opção">
                <option value="opção-1">Opção 1</option>
                <option value="opção-2">Opção 2</option>
                <option value="opção-3">Opção 3</option>
            </select>

            <br><br>

            <select id="Escolha">
                <option value="escolha">--- Escolha ---</option>
                <option value="opção-4">Opção 4</option>
                <option value="opção-5">Opção 5</option>
                <option value="opção-6">Opção 6</option>
            </select>

            <br><br>

            <label for="select-3">Select 3:</label>
            <select id="opção">
                <option value="opção-7">Opção 7</option>
                <option value="opção-8" disabled>Opção 8</option>
                <option value="opção-9" selected>Opção 9</option>
            </select>

            <br><br>

            <label for="select-4">Select 4:</label>
            <select id="opção" disabled>
                <option value="opção-10">Opção 10</option>
                <option value="opção-11">Opção 11</option>
                <option value="opção-12">Opção 12</option>
            </select>

            <br><br><hr><br>

            <input type="submit" id="enviar" value="Enviar!">
            <input type="reset" value="Reset">
        </form>


        
    </body>
</html>
