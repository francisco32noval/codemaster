<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Textarea</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <h1>Exemplo de Textarea</h1>

        <hr>

        <form>

            <label for="texto-1" >Texto 1</label>
            <br>
            <textarea id="texto-1" cols="30" rows="10"></textarea>

            <br><br>

            <label for="texto-2">Texto 2</label>
            <br>
            <textarea id="texto-2" cols="30" rows="10">Texto pré-digitado</textarea>

            <br><br>

            <label for="texto-3">Texto 3</label>
            <br>
            <textarea id="texto-3" cols="30" rows="10" placeholder="Texto fictício"></textarea>

            <br>
            <br>
            <hr>
            <br>


            <!-- Propriedade Resize -->

            <label for="texto-4">Texto 4</label>
            <br>
            <textarea id="texto-4" cols="30" rows="10"></textarea>

            <br><br>

            <label for="texto-5">Texto 5</label>
            <br>
            <textarea id="texto-5" cols="30" rows="10"></textarea>

            <br><br>

            <label for="texto-6">Texto 6</label>
            <br>
            <textarea id="texto-6" cols="30" rows="10"></textarea>

            <br><br>

            <label for="texto-7">Texto 7</label>
            <br>
            <textarea id="texto-7" cols="30" rows="10"></textarea>

            <br>
            <br>
            <hr>
            <br>

            <input type="submit" id="enviar" value="Enviar!">
            <input type="reset" value="Reset">

        </form>
        
    </body>

</html>
