<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    
    </head>

    <body>

        <div class="container">

            <div class="row mt-5">

                <div class="col border border-dark border-5 p-3">

                    <div class="w-25 border border-dark bg-primary">w-25</div>
                    <div class="w-50 border border-dark bg-success">w-50</div>
                    <div class="w-75 border border-dark bg-danger">w-75</div>
                    <div class="w-100 border border-dark bg-warning">w-100</div>
                    <div class="w-auto border border-dark bg-info">w-auto</div>

                </div>

            </div>

            <div class="row mt-5">


                <div class="col d-flex border border-dark border-5 p-3">

                    <div class="h-25 border border-dark bg-primary">h-25</div>
                    <div class="h-50 border border-dark bg-success">h-50</div>
                    <div class="h-75 border border-dark bg-danger">h-75</div>
                    <div class="h-100 border border-dark bg-warning">h-100</div>
                    <div class="h-auto border border-dark bg-info">h-auto</div>
                </div>

                

            </div>

        </div>
