<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MODAL</title>

        <!-- BOOTSTRAP -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="container">


            <div class="row my-5">

                <div class="col text-center">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-1">
                        Modal 1
                    </button>
  
                    <!-- Modal -->
                    <div class="modal fade" id="modal-1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                        <div class="modal-dialog">

                            <div class="modal-content">

                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Titulo do modal</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                    Corpo do modal
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-primary">OK</button>
                                </div>

                            </div>

                        </div>
                        
                    </div>

                </div>

            </div>


            <div class="row my-5">

                <div class="col text-center">

                    
                        
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-warning bg-warning text-black" data-bs-toggle="modal" data-bs-target="#modal-2">
                        Modal 2
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="modal-2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                        <div class="modal-dialog modal-dialog-centered">

                            <div class="modal-content bg-warning text-white">

                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Titulo do modal</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                    Corpo do modal
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-success">OK</button>
                                </div>

                            </div>

                        </div>
                    </div>
                    
                        

                    

                </div>

            </div>


            <div class="row my-5">

                <div class="col text-center">

                    
                        
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-warning bg-danger text-white" data-bs-toggle="modal" data-bs-target="#modal-3">
                        Modal 3
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="modal-3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                        <div class="modal-dialog modal-dialog-centered">

                            <div class="modal-content bg-danger text-white">

                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Titulo do modal 3</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                    
                                    <div class="modal-body bg-danger">

                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col border border-dark bg-primary">.col</div>
                                                <div class="col border border-dark bg-primary">.col</div>
                                            </div>

                                            <div class="row">
                                                <div class="col-3 border border-dark bg-primary">.col-3</div>
                                                <div class="col-2 border border-dark bg-primary">.col-2</div>
                                            </div>

                                            <div class="row">
                                                <div class="col-6 m-auto border border-dark bg-primary">.col-6 m-auto</div>
                                            </div>

                                        </div>
                                    </div>

                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-success">OK</button>
                                </div>

                            </div>

                        </div>
                    </div>
                    
                        

                    

                </div>

            </div>

        </div>
        
    </body>
</html>
