<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tag style</title>

        <style>
            pre{
                font-family: sans-serif; 
                color: lightcoral; 
                font-size: 30px;
                background-color: teal; 
                border: 10px double greenyellow; 
                width: 600px;
                text-align: center;
            }
        </style>
    </head>

    <body>

        <pre>
Sou um parágrafo com as seguintes 
       características:

1 - Família da Fonte = sans-serif.

2 - Cor da Fonte = lightcoral.

3 - Tamanho da Fonte = 30px.

4 - Cor de Fundo = teal.

5 - Borda = 10px double greenyellow.

6 - Comprimento = 600px.

7 - Alinhamento do texto = center.
        </pre>
        
    </body>
</html>
