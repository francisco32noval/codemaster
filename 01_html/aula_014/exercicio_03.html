<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas não ordenadas</title>
    </head>

    <body>

        <h1>Listas não ordenadas [Revisão]</h1>

        <ul style="border: 1px solid black; width: 100px; list-style-type: circle;">
            <li>Frutas</li>
            <li>Refrigerante</li>
            <li>Carne</li>
            <li>Sorvete</li>
        </ul>

        <ul style="border: 1px solid red; width: 100px;">
            <li>Frutas</li>
            <li>Refrigerante</li>
            <li>Carne</li>
            <li>Sorvete</li>
        </ul>

        <ul style="border: 1px solid pink; width: 100px; list-style-type: square;">
            <li>Frutas</li>
            <li>Refrigerante</li>
            <li>Carne</li>
            <li>Sorvete</li>
        </ul>

        <ul style="border: 1px solid green; width: 100px; list-style-type: none;">
            <li>Frutas</li>
            <li>Refrigerante</li>
            <li>Carne</li>
            <li>Sorvete</li>
        </ul>

        <ol style="border: 1px solid purple; width: 100px; list-style-type: '@ - ';">
            <li>Frutas</li>
            <li>Refrigerante</li>
            <li>Carne</li>
            <li>Sorvete</li>
        </ol>
        
    </body>
</html>
