<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>
    </head>

    <body>

        <table style="border-collapse: collapse; border: 2px solid powderblue;">

            <caption>Raças de cães</caption>

            <tr>
                <th style="border: 2px solid powderblue;">Nome da raça</th>
                <th style="border: 2px solid powderblue;">Nome de origem</th>
                <th style="border: 2px solid powderblue;">País de origem</th>
            </tr>

            <tr>
                <td style="border: 2px solid powderblue;">Airedale Terrier</td>
                <td style="border: 2px solid powderblue;">Airedale Terrier</td>
                <td style="border: 2px solid powderblue;">Grã-Bretanha</td>
            </tr>

            <tr>
                <td style="border: 2px solid powderblue;">Beagle</td>
                <td style="border: 2px solid powderblue;">Beagle</td>
                <td style="border: 2px solid powderblue;">Grã-Bretanha</td>
            </tr>

            <tr>
                <td style="border: 2px solid powderblue;">Cão da Serra de Aires</td>
                <td style="border: 2px solid powderblue;">Cão da Serra de Aires</td>
                <td style="border: 2px solid powderblue;">Portugal</td>
            </tr>

            <tr>
                <td style="border: 2px solid powderblue;">Husky Siberiano</td>
                <td style="border: 2px solid powderblue;">Husky Siberiano</td>
                <td style="border: 2px solid powderblue;">América do Norte</td>
            </tr>
        
        </table>
        
    </body>
</html>
