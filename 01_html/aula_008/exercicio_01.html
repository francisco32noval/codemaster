<!DOCTYPE html>
<html lang="pt">

    <head>

        <meta charset="UTF-8">

        <title>Links (Âncoras)</title>

    </head>

    <!--Nova tag (<a>) com o atributu "href" para criar uma hiperligação-->
    <body>

        <h1>Teste com hiperligações</h1>

        <p>
            Exemplo de hiperligações para o Google nesta mesma aba do navegador: 
            <a href="https://www.google.pt/?hl=pt-PT">Link</a>
        </p>
            
        <p>
            Exemplo de hiperligação para o Google para uma nova aba do navegador: 
            <a href="https://www.google.pt/?hl=pt-PT" target="_blank">Link</a>
        </p>
        
        <p>
            Exemplo de hiperligação (local) para o exercicio seguinte: 
            <a href="../aula_007/exercicio_01.html" target="_blank">Exercicio posterior</a>
        </p>

    </body>
</html>
