<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Picture</title>
    </head>

    <body>

        <h1 style="text-align: center;">Picture</h1>

        <hr>

        <h3>--- Exemplo de "picture" para 3 ecrãs diferentes (até 500px) (até 900px) (maiores de 900px) ---</h3>

        <picture>
            <source srcset="fruta-1.png" media="(max-width: 500px)" width="290">
            <source srcset="fruta-2.jpg" media="(max-width: 900px)" width="490">
            <img src="fruta-3.png" alt="Fruta 3" width="890">
        </picture>

        
    </body>

</html>
